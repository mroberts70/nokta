<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/the-dude-abides-236X236.jpg" type="image/x-icon">
    <title>Oktan't</title>
</head>
<body>
    <header>
        <div>
            <h2>Connecting to</h2>
            <img src="images/okta-logo-end-user-dashboard.fc6d8fdbcb8cb4c933d009e71456cec6.svg" alt="">
        </div>
        <h4>Sign in with your account to access Okta Dashboard</h4>
    </header>
    <main>
        <div class="loginform">
            <img class="logoimage" src="images/endicottlogo_sm.png" alt="">
            <hr>
            <h3>Sign In</h3>
            <div class="signinlink">
                <img src="images/oktaVerify_authenticator.png" alt="">
                <a href="#">Sign in with Okta FastPass</a>
            </div>
            <!-- <p>OR</p> -->
             <p class="hrule"><span class="hrule"></span>OR<span class="hrule"></span></p>
            <form action="#" method="get">
                <fieldset>
                    <label for="username" class="username">Username</label>
                    <input type="text" name="username" id="username">
                    <div class="keepmesignedin">
                        <input type="checkbox" name="staysignedin" id="staysignedin">
                        <label for="staysignedin">Keep me signed in</label>
                    </div>
                    <input type="submit" value="Next">
                    <a href="https://endicott.okta.com/help/login" target="_blank" class="helplink">Help</a>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <p>Powered by Michael Roberts &copy;<span id="copyright"></span></p>
            <p><a href="https://endicott.okta.com/privacy" target="_blank">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
<script src="js/scripts.js"></script>
